[package]
name = "benchmark"
version = "0.1.0"
edition = "2021"


description = "A FalkorDB Benchmark"
homepage = "https://www.falkordb.com/"
readme = "readme.md"
repository = "https://github.com/FalkorDB/benchmark"
license = "MIT"
categories = ["database"]
keywords = ["database", "graph-database", "database-driver", "falkordb", "benchmark"]


[dependencies]
neo4rs = "0.8.0"
thiserror = "1.0.64"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tokio = { version = "1.41.0", features = ["full"] }
futures = "0.3.31"
rand = "0.8.5"
histogram = "0.11"
tokio-util = { version = "0.7" }
reqwest-streams = { version = "0.8.0", features = ["json"] }
reqwest = { version = "0.12.9", features = ["gzip"] }
async-trait = "0.1.83"
strum = "0.26.3"
strum_macros = "0.26.4"
tokio-stream = "0.1.16"
bytes = "1.8.0"

[dev-dependencies]





